<!DOCTYPE html>
<html lang="en">
<head>
    <title>About</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/about.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.11/vue.global.prod.min.js" integrity="sha512-I+w/cMdbzrfoeKNM7+kj/WXmKiBMp5CiQzZDSeiJo6Pdti5tN72alERvxBpnE77eaxmuL5dO4kiMrh/ifOb9tw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script src="js/functions.js"></script>
    <script src="js/main.js" defer></script>
    <script src="./js/vueapp.js" type="module"></script>
</head>
<body>

<!-- SECTION: Splashscreen -->
<div class="splashscreen">
    <div class="preloader">
        <span class="preloader_text">Loading</span>
    </div>
</div>
<!-- END SECTION: Splashscreen -->


<header id="main-header" class="header"></header>

<main>
    <!-- SECTION: Intro -->
    <section class="introduction">
        <h1 class="introduction_content-wrapper">
            <span class="introduction_content introduction_content-description">About Me</span>
        </h1>
        <svg class="introduction_arrow" xmlns="http://www.w3.org/2000/svg" version="1.1" id="Layer_1" x="0" y="0" viewBox="0 0 130 65" xml:space="preserve" enable-background="new 0 0 130 65"><g transform="translate(0.000000,65.000000) scale(0.100000,-0.100000)"><path d="M22.2 634c-50-35-40-47 293-349 174-157 323-285 333-285 24 0 635 552 647 585 8 23 6 30-14 46 -13 10-31 19-40 19s-57-37-107-83c-50-45-179-162-287-260l-197-179 -147 134c-319 289-433 388-446 388C50.2 650 34.2 643 22.2 634z"/></g></svg>
    </section>
    <!-- END SECTION: Intro -->
    <div id="app">
    <h1 class="about-heading">{{ title }}</h1>
    <div class="about">
        <div class="about-image">
            <img id="head-image" src="images/LPM_HS.png/" alt="lauren martin headshot" title="Lauren Martin's Headshot" />
        </div>
        <div>
            <p>{{text}}</p>
        <div>
            <h2>{{ subheading }}</h2>
            <technical-proficiencies
            :proficiencies="proficiencies"
            ></technical-proficiencies>
        </div>
        </div>
    </div>
    </div>
    <!-- SECTION: Contact -->
    <section id="contact" class="contact"></section>
    <!-- END SECTION: Contact -->
</main>
<!-- SECTION: Footer -->
<footer id="footer" class="footer"></footer>
<!-- END SECTION: Footer -->
</body>
</html>
